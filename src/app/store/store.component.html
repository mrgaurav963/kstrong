<div class="container store-page d-flex">
  <div class="row">
    <div class="category-menu col-2"><app-breadcrumb /><app-categories /></div>
    <div class="products-list col-10">
      <p-dataview
        #dv
        [value]="products"
        [layout]="layout"
        [rows]="60"
        [paginator]="true"
      >
        <ng-template #header>
          <div class="flex justify-end">
            <p-selectbutton
              (onChange)="changeLayout($event)"
              [options]="options"
              [allowEmpty]="false"
            >
              <ng-template #item let-item>
                <i
                  class="pi"
                  [ngClass]="{
                    'pi-bars': item === 'list',
                    'pi-table': item === 'grid'
                  }"
                ></i>
              </ng-template>
            </p-selectbutton>
          </div>
        </ng-template>
        <ng-template #grid let-items>
          @for(item of items; track item; ) {
          <div class="item-container">
            <app-item [data]="item" [layout]="layout" />
          </div>

          }
        </ng-template>
        <ng-template #list let-items>
          @for(item of items; track item; ) {
          <div class="item-container" [ngClass]="layout">
            <app-item [data]="item" [layout]="layout" />
          </div>

          }
        </ng-template>
