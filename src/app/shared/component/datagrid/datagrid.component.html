<p-table
  #dt2
  [value]="customers"
  dataKey="id"
  [rows]="10"
  [rowsPerPageOptions]="[10, 25, 50]"
  [loading]="loading"
  [paginator]="true"
  [globalFilterFields]="[
    'name',
    'country.name',
    'representative.name',
    'status'
  ]"
  [tableStyle]="{ 'min-width': '75rem' }"
>

  <ng-template #header>
    <tr>
      <th style="width: 22%">Part Number</th>
      <th style="width: 22%">Name</th>
      <th style="width: 22%">Total</th>
      <th style="width: 22%">As Of</th>
    </tr>
    <tr>
      <th>
        <p-columnFilter
          type="text"
          field="partNumber"
          placeholder="Search by part number"
          ariaLabel="Filter Part Number"
        ></p-columnFilter>
      </th>
      <th>
        <p-columnFilter
          type="text"
          field="country.name"
          placeholder="Search by total"
          ariaLabel="Filter Total"
        ></p-columnFilter>
      </th>
      <th>
        <p-columnFilter
          type="text"
          field="country.name"
          placeholder="Search by name"
          ariaLabel="Filter Name"
        ></p-columnFilter>
      </th>
      <th>
        <p-columnFilter
          type="text"
          field="country.asOf"
          placeholder="Search by As Of"
          ariaLabel="Filter As Of"
        ></p-columnFilter>
      </th>
    </tr>
  </ng-template>
  <ng-template #body let-customer>
    <tr>
      <td>
        {{ customer.name }}
      </td>
      <td>
        <div class="flex items-center gap-2">
          <img
            src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
            [class]="'flag flag-' + customer.country.code"
            style="width: 20px"
          />
          <span>{{ customer.country.name }}</span>
        </div>
      </td>
      <td>
        <div class="flex items-center gap-2">
          <img
            [alt]="customer.representative.name"
            src="https://primefaces.org/cdn/primeng/images/demo/avatar/{{
              customer.representative.image
            }}"
            width="32"
            style="vertical-align: middle"
          />
          <span>{{ customer.representative.name }}</span>
        </div>
      </td>
      <td></td>
    </tr>
  </ng-template>
  <ng-template #emptymessage>
    <tr>
      <td colspan="5">No customers found.</td>
    </tr>
  </ng-template>
</p-table>
